


#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

worker_rlimit_nofile 100000;

events {
    worker_connections  20000;
    multi_accept on;

}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout  15;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_pass        http://$host;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

# This defines where your whole cache lives and its max size 
# The max_size should be less than the size of your overall filesystem
# The keys_zone size value should be at least 100m, but should be significantly
# less than your available RAM
proxy_cache_path /cache/steam keys_zone=cache:1000m levels=1:2:2 inactive=300d max_size=10000g;

    include "/etc/nginx/conf.d/*.conf";

}

